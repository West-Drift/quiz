<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Matching Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
    <div class="homepage">
      <h1>Welcome to the Image Matching Game</h1>
      <p>
        Test your skills by matching the satellite images with the photos below.
      </p>
      <button id="get-started">Get Started</button>
    </div>

    <div class="game-container" style="display: none">
      <h2>Tap to match the Satellite images and the photos below.</h2>
      <div class="grid">
        <div class="column" data-column="1">
          <button class="card" data-id="1">
            <img src="../assets/image1.png" alt="Image 1" />
          </button>
          <button class="card" data-id="2">
            <img src="../assets/image2.png" alt="Image 2" />
          </button>
          <button class="card" data-id="3">
            <img src="../assets/image3.png" alt="Image 3" />
          </button>
          <button class="card" data-id="4">
            <img src="../assets/image4.png" alt="Image 4" />
          </button>
        </div>
        <div class="column" data-column="2">
          <button class="card" data-id="2">
            <img src="../assets/image2.png" alt="Image 2" />
          </button>
          <button class="card" data-id="1">
            <img src="../assets/image1.png" alt="Image 1" />
          </button>
          <button class="card" data-id="4">
            <img src="../assets/image4.png" alt="Image 4" />
          </button>
          <button class="card" data-id="3">
            <img src="../assets/image3.png" alt="Image 3" />
          </button>
        </div>
      </div>
      <button id="back-home">Back to Home</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
